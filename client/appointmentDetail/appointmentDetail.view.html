<link rel="stylesheet" href="/stylesheets/single.css" media="screen" title="no title" charset="utf-8">
<navigation></navigation>
<div class="container">
  <div class="row page-header">
    <div class="col-lg-12">
      <h1 id="apptName">{{vm.data.appointment.AppointmentName}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <div class="col-xs-12 col-sm-6">
        <div class="panel panel-primary">
          <div class="panel panel-heading">
            <h2 class="panel-title">Attendees</h2>
          </div>
          <div id="attendees" class="panel-body">
            <ul>
              <li ng-repeat="attendee in vm.data.appointment.Attendees">{{attendee.username}}</li>
            </ul>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel panel-heading">
            <h2 class="panel-title">Details</h2>
          </div>
          <div id="details" class="panel-body">
            Restaurant Name: {{vm.data.appointment.RestaurantName}}<br/>
            Appointment Date: {{vm.data.appointment.AppointmentDate | date}}
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 location-map">
        <div class="panel panel-primary">
          <div class="panel panel-heading">
            <h2 class="panel-title">Location map</h2>
          </div>
          <div id="map" class="panel-body">
            <img src='http://maps.googleapis.com/maps/api/staticmap?center={{vm.data.appointment.Lat}},{{vm.data.appointment.Lng}}&amp;zoom=17&amp;size=425x375&amp;sensor=false&amp;markers={{vm.data.appointment.Lat}},{{vm.data.appointment.Lng}}&amp;scale=2' class='img-responsive img-rounded'>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
